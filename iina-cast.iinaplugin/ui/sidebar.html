<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 13px;
            background: transparent;
            color: #e0e0e0;
            padding: 12px;
            user-select: none;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .header h2 {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
        }
        
        .refresh-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            color: #e0e0e0;
            cursor: pointer;
            font-size: 12px;
        }
        
        .refresh-btn:hover {
            background: rgba(255,255,255,0.15);
        }
        
        .device-list {
            list-style: none;
        }
        
        .device {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            margin-bottom: 4px;
            background: rgba(255,255,255,0.05);
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.15s ease;
        }
        
        .device:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .device.selected {
            background: rgba(59, 130, 246, 0.3);
            border: 1px solid rgba(59, 130, 246, 0.5);
        }
        
        .device-icon {
            font-size: 20px;
            margin-right: 10px;
            opacity: 0.9;
        }
        
        .device-info {
            flex: 1;
            min-width: 0;
        }
        
        .device-name {
            font-weight: 500;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .device-type {
            font-size: 11px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .empty-state {
            text-align: center;
            padding: 24px;
            color: #888;
        }
        
        .empty-state .icon {
            font-size: 32px;
            margin-bottom: 8px;
            opacity: 0.5;
        }
        
        .actions {
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .cast-btn {
            width: 100%;
            padding: 10px 16px;
            background: #3b82f6;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.15s ease;
        }
        
        .cast-btn:hover {
            background: #2563eb;
        }
        
        .cast-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        .cast-btn.stop {
            background: #ef4444;
        }
        
        .cast-btn.stop:hover {
            background: #dc2626;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #888;
        }
        
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #555;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Cast Devices</h2>
        <button class="refresh-btn" id="refresh">â†» Refresh</button>
    </div>
    
    <div id="content">
        <div class="loading">
            <div class="spinner"></div>
            <span>Searching...</span>
        </div>
    </div>
    
    <div class="actions" id="actions" style="display: none;">
        <button class="cast-btn" id="cast-btn" disabled>Cast</button>
    </div>
    
    <script>
        let devices = [];
        let selectedDeviceId = null;
        let isCasting = false;
        
        function renderDevices() {
            const content = document.getElementById("content");
            const actions = document.getElementById("actions");
            const castBtn = document.getElementById("cast-btn");
            
            if (devices.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">ðŸ“º</div>
                        <div>No devices found</div>
                    </div>
                `;
                actions.style.display = "none";
                return;
            }
            
            content.innerHTML = `
                <ul class="device-list">
                    ${devices.map(d => `
                        <li class="device ${d.id === selectedDeviceId ? 'selected' : ''}" 
                            data-id="${d.id}">
                            <span class="device-icon">
                                ${d.type === 'chromecast' ? 'ðŸ“º' : 'ðŸ”Š'}
                            </span>
                            <div class="device-info">
                                <div class="device-name">${d.name}</div>
                                <div class="device-type">${d.type}</div>
                            </div>
                        </li>
                    `).join('')}
                </ul>
            `;
            
            actions.style.display = "block";
            castBtn.disabled = !selectedDeviceId;
            
            if (isCasting) {
                castBtn.textContent = "Stop Casting";
                castBtn.classList.add("stop");
            } else {
                castBtn.textContent = "Cast";
                castBtn.classList.remove("stop");
            }
            
            // Add click handlers
            document.querySelectorAll(".device").forEach(el => {
                el.addEventListener("click", () => {
                    selectedDeviceId = el.dataset.id;
                    iina.postMessage("select", { deviceId: selectedDeviceId });
                    renderDevices();
                });
            });
        }
        
        // Message handlers
        iina.onMessage("devices", (data) => {
            devices = data;
            renderDevices();
        });
        
        iina.onMessage("selected", (deviceId) => {
            selectedDeviceId = deviceId;
            renderDevices();
        });
        
        iina.onMessage("casting", (state) => {
            isCasting = state;
            renderDevices();
        });
        
        // Button handlers
        document.getElementById("refresh").addEventListener("click", () => {
            const content = document.getElementById("content");
            content.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Searching...</span>
                </div>
            `;
            iina.postMessage("refresh");
        });
        
        document.getElementById("cast-btn").addEventListener("click", () => {
            if (isCasting) {
                iina.postMessage("stop");
            } else {
                iina.postMessage("cast");
            }
        });
        
        // Initial load
        iina.postMessage("refresh");
    </script>
</body>
</html>
